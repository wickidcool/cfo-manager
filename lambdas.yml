# Lambda Function Configurations
# This file defines the Lambda functions and their API Gateway mappings

lambdas:
  - name: GetUsers
    handler: handlers/users/get-users.handler
    method: GET
    path: /users
    description: Get all users
    memorySize: 256
    timeout: 30
    environment:
      LOG_LEVEL: info

  - name: GetUser
    handler: handlers/users/get-user.handler
    method: GET
    path: /users/{id}
    description: Get user by ID
    memorySize: 256
    timeout: 30
    environment:
      LOG_LEVEL: info

  - name: CreateUser
    handler: handlers/users/create-user.handler
    method: POST
    path: /users
    description: Create a new user
    memorySize: 256
    timeout: 30
    environment:
      LOG_LEVEL: info

  - name: UpdateUser
    handler: handlers/users/update-user.handler
    method: PUT
    path: /users/{id}
    description: Update an existing user
    memorySize: 256
    timeout: 30
    environment:
      LOG_LEVEL: info

  - name: DeleteUser
    handler: handlers/users/delete-user.handler
    method: DELETE
    path: /users/{id}
    description: Delete a user
    memorySize: 256
    timeout: 30
    environment:
      LOG_LEVEL: info

